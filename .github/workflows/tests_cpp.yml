name: Testing cPTA

on:
  - push
  - pull_request

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive
      - name: build cPTA and tests
        run: |
          mkdir /home/runner/work/pyPTA/pyPTA/src/cpp/build
          cd /home/runner/work/pyPTA/pyPTA/src/cpp/build && cmake ..
          cmake --build /home/runner/work/pyPTA/pyPTA/src/cpp/build --config Release --target cPTATests -j 6 --
          cd /home/runner/work/pyPTA/pyPTA/src/cpp/build && make
      - name: Run Tests
         run: |   
          ./home/runner/work/pyPTA/pyPTA/src/cpp/build/tests/cPTATests
